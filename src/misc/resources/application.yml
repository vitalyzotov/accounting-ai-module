      client-id: demo
      client-secret: demo
      scope: GIGACHAT_API_PERS
accounting:
  ai:
    purchases:
      index:
        initial-delay: 3000
        delay: 3600000
    milvus:
      host: 10.5.5.80
      port: 32530
      dimension: 1024
      collection: AccountingPurchases
